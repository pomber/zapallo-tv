<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        
        <link rel="stylesheet" href="styles/8a35b37a.main.css">
        <link href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600|Merriweather:400,300,700" rel="stylesheet" type="text/css">
        <script src="scripts/vendor/cf69c6f2.modernizr.min.js"></script>
    </head>
    <body>
        
    <nav class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="/">Zapallo TV</a>
            <ul class="nav pull-right">
                <li>
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    Cablevision HD
                    <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li>Cablevison</li>
                    </ul>
                </li>
                <li class="hide-small"><a href="#">Entrar</a></li>
            </ul>
        </div>
    </nav>
    <section id="shows-section">
        <div id="b-current-show-section">
            <input type="text" placeholder="¿Qué estas viendo?" data-bind="hidden: currentShowIsSelected, value: currentShowTitle, typeahead: {source: shows, display: 'title', itemSelected: selectCurrentShow }"/>
            <div data-bind="with: currentShow, visible: currentShowIsSelected" style="display:none" class="b-current-show-container">
                <div class="image-container" data-bind="visible: hasImage">
                    <img class="image" data-bind="attr: { src: imageUrl }">
                </div>
                <div class="info-container">
                    <div class="top">
                        <div class="watching-label">Estas viendo:</div>
                        <div class="close-label" data-bind="click: $parent.removeCurrentShow"><i class="icon-remove"></i></div>
                    </div>                    
                    <div class="middle">
                        <h1 class="title" data-bind="trunk8: title"></h1>
                    </div>
                    <div>
                        <div class="channel">por <span data-bind="text: channelName"></span></div>
                        <div class="share" style="display:none">Compartir</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="shows-container" data-bind="foreach: shows, visible: true" style="display:none">
            <article class="b-show">
                <div class="image-container" data-bind="visible: hasImage">
                    <img class="image" data-bind="attr: { src: imageUrl }">
                </div>
                <div class="info-container">
                    <h1 class="title" data-bind="text: title"></h1>
                    <img class="channel" data-bind="attr: { src: channelLogoUrl, title: channelName }"></img>
                </div>
            </article>
        </div>
    </div>

        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->
        
        
   
    <script src="scripts/e1684ac0.amd-app.js"></script>
</body>
</html>
