    <head>
        <meta charset="utf-8">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        
        <link rel="stylesheet" href="styles/5986b153.main.css">
        <link href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600|Merriweather:400,300,700" rel="stylesheet" type="text/css">

    </head>
    <body>
    <div id="fb-root"></div>
    <script>
        function login() {
            FB.login(function(response) {
                if (response.authResponse) {
                    testAPI();
                } else {
                    consol.log("login cancelled")
                }
            });
        }

        function testAPI() {
            console.log('Welcome!  Fetching your information.... ');
            FB.api('/me', function(response) {
                console.log('Good to see you, ' + response.name + '.');
            });
        }

      // Additional JS functions here
      window.fbAsyncInit = function() {

        FB.init({
          appId      : '513016388720120', // App ID
          channelUrl : '//pomber.github.com/zapallo-tv/channel.html', // Channel File
          status     : true, // check login status
          cookie     : true, // enable cookies to allow the server to access the session
          xfbml      : true  // parse XFBML
        });

        // Additional init code here
        FB.getLoginStatus(function(response) {
            if (response.status === 'connected') {
                testAPI();
            } else if (response.status === 'not_authorized') {
                console.log("not_authorized");
            } else {
                console.log("not_logged_in");
            }
        });
      };

      // Load the SDK Asynchronously
      (function(d){
         var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement('script'); js.id = id; js.async = true;
         js.src = "//connect.facebook.net/en_US/all.js";
         ref.parentNode.insertBefore(js, ref);
       }(document));
    </script>
        
    <nav class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="/">Zapallo TV </i></a>            
            <!-- <a class="brand d-refresh-shows"><i class="icon-refresh" title="actualizar"></i></a>      -->       
            <ul class="nav pull-right">
                <li>
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    Canales
                    <b class="caret"></b>
                    </a>
                </li>
                <li class="hide-small" style="display:none"><a href="javascript:login()">Entrar</a></li>
            </ul>
        </div>
    </nav>
    <section id="shows-section">
        <div id="b-current-show-section">
            <input type="text" placeholder="¿Qué estas viendo?" data-bind="hidden: currentShowIsSelected, value: currentShowTitle, typeahead: {source: shows, display: 'title', itemSelected: selectCurrentShow }"/>
            <div data-bind="with: currentShow, visible: currentShowIsSelected" style="display:none" class="b-current-show-container">
                <div class="image-container" data-bind="visible: hasImage">
                    <img class="image" data-bind="attr: { src: imageUrl }">
                </div>
                <div class="buttons-container">
                    <div class="top">
                        <i class="icon-remove" data-bind="click: removeCurrentShow" title="No lo estoy viendo más"></i> 
                    </div>
                    <div class="bottom">
                        <i class="icon-google-plus" title="Compartir en Google+" data-bind="click: googleShare"></i>
                        <i class="icon-twitter" title="Compartir en twitter" data-bind="click: twitterShare"></i>
                        <i class="icon-facebook" title="Compartir en Facebook" data-bind="click: facebookShare"></i>
                    </div>
                </div>
                <div class="info-container">
                    <div class="top">
                        <div class="watching-label">Estas viendo:</div>
                        <div class="close-label"></div>
                    </div>                    
                    <div class="middle">
                        <h1 class="title" data-bind="trunk8: {text: title, lines: 2}"></h1>
                    </div>
                    <div>
                        <div class="channel">por <span data-bind="text: channelName"></span></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="shows-container" data-bind="visible: true, foreach: shows" style="display:none">
            <article class="b-show">
                <div class="image-container" data-bind="visible: true">
                    <img class="image" data-bind="attr: { src: imageUrl }, css: {'no-photo': !hasImage()}"/>
                    <h1 class="title" data-bind="text: title"></h1>
                    <div class="buttons-container">
                        <i class="icon-eye-open icon-2x pull-right" title="Lo estoy viendo" data-bind="click: setAsCurrent"></i>
                        <i class="icon-facebook icon-2x pull-left" title="Compartir en Facebook" data-bind="click: facebookShare"></i>
                        <i class="icon-twitter icon-2x pull-left" title="Compartir en twitter" data-bind="click: twitterShare"></i>
                        <i class="icon-google-plus icon-2x pull-left" title="Compartir en Google+" data-bind="click: googleShare"></i>
                    </div>
                </div>
                <div class="info-container">
                    <!-- <h1 class="title" data-bind="text: title"></h1> -->
                    <!-- <img class="channel" data-bind="attr: { src: channelLogoUrl, title: channelName }"></img> -->
                    <div class="description" data-bind="visible: hasDescription">
                        <p data-bind='trunk8: { text: description, lines: 5 }'></p>
                    </div>
                    <div class="buttons-container" data-bind="hidden: hasImage">
                        <i class="icon-eye-open icon-2x pull-right" title="Lo estoy viendo" data-bind="click: setAsCurrent"></i>
                        <i class="icon-facebook icon-2x pull-left" title="Compartir en Facebook" data-bind="click: facebookShare"></i>
                        <i class="icon-twitter icon-2x pull-left" title="Compartir en twitter" data-bind="click: twitterShare"></i>
                        <i class="icon-google-plus icon-2x pull-left" title="Compartir en Google+" data-bind="click: googleShare"></i>
                    </div>
                </div>
            </article>
        </div>
    </div>
